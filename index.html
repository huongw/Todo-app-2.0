<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito:ital@1&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/f41ab0265d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" id="stylesheet">
  <title>Todo App</title>
</head>
<body>
  <div id="todo__container">
    <form id="todo__form" autocomplete="off">
      <h1>My Todo List <i class='fas fa-pencil-alt'></i></h1>
      <div class="form__wrapper">
        <input type="text" id="input__text" placeholder="Add a new task">
        <span class="date">
          <i class='fas fa-calendar-alt'></i>
          <input type="date" id="input__date">
        </span>
        <button type="submit" id="submitBtn">
          <i class='fas fa-plus'></i>
        </button>
      </div>
      <div class="select">
        <i class="fa fa-chevron-down"></i>

        <select class="select__container">
          <option value="all">All</option>
          <option value="complete">Complete</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </form>
    
    <ul id="todo__list"></ul>
  </div>

  <div class="img__wrapper">
    <img src="./images/chibi.png" alt="chibi" class="img1">
    <img src="./images/chatBubble.png" alt="chibi" class="img2">
    <p class="cb__text">...</p>
  </div>
  
  <script type="module" src="./app.js"></script>
</body>
</html>
